<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>How to edit details with PostgreSQL</h1>
        <hr>
        <form method="POST" action="/Update/{{Employee.id}}">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Employee Id</td>
                <td><input type="text" name="id" value="{{EmpModel.id}}" readonly></td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td><input type="text" name="empname" value="{{EmpModel.empname}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" value="{{EmpModel.email}}"></td>
            </tr>
            <tr>
                <td>Occupation</td>
                <td><input type="text" name="occupation" value="{{EmpModel.occupation}}"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" name="salary" value="{{EmpModel.salary}}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="text" name="gender" value="{{EmpModel.gender}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update Record"></td>
                <td>{% if messages %}
                    {% for mess in messages %}
                    <b style="color: green">{{mess}}</b>
                    {% endfor %}
                    {% endif %}</td>
                </td>
            </tr>

        </table>
        <a href="{% url 'showemp' %}">Go to Home Page</a>
        </form>
    </center>
    
</body>
</html>
